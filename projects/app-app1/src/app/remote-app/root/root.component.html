<div class="d-flex flex-column overflow-hidden min-vh-minus-header vh-minus-header">
    <header class="container-fluid navbar-fixed-top ps-0 pe-0">
        <nav class="navbar py-0 navbar-expand-lg navbar-light bg-info ms-0">
            <div class="container-fluid ps-1 mt-1 mb-1">
                <button (click)="isNavbarCollapsed = !isNavbarCollapsed" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" [attr.aria-expanded]="!isNavbarCollapsed"
                    aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
                <div class="collapse navbar-collapse" [ngbCollapse]="isNavbarCollapsed" id="navbarSupportedContent">
                    <ul ngbNav #nav="ngbNav" class="navbar-nav me-auto mb-2 mb-lg-0" [activeId]="idOfCurrentRoute()">
                        <li ngbNavItem="#">
                            <a ngbNavLink [routerLink]="['./']" (click)="isNavbarCollapsed = true">Home</a>
                        </li>
                        <li ngbNavItem="path">
                            <a ngbNavLink [routerLink]="['./path']" (click)="isNavbarCollapsed = true">Path</a>
                        </li>
                        <li ngbNavItem="payment">
                            <a ngbNavLink [routerLink]="['./payment']" (click)="isNavbarCollapsed = true">Payment</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main role="main" class="container-fluid flex-grow-1 overflow-auto bg-light ps-0 pe-0">
        <router-outlet></router-outlet>
    </main>
</div>
